<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Home</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">

            <div class="row">
                <h2>Add New</h2>
            </div>

            <div class="row">
                <form action="#" th:action="@{/add}" th:object="${add}" method="post" class="form-horizontal"
                      style="width: 100%">

                    <div th:each="field: ${fields}">
                        <div class="form-group">
                            <label th:for="__${field}__" class="col-sm-2 control-label" th:text="${field}"></label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{__${field}__}" th:id="__${field}__" th:placeholder="__${field}__"
                                       class="col-4">
                                <p class="text-danger" th:if="${#fields.hasErrors(field)}" th:errors="*{__${field}__}"></p>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-12">
                            <a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
                            <input class="btn btn-primary btn-sm" type="submit" value="Add">
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </body>
</html>
